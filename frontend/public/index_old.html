<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image classification with Code Engine and Watson Visual Recognition</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
   
  </head>

  <body>
    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <h1 class="navbar-item title">
                Image Classification with Code Engine
              </h1>
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
              <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="field is-grouped">
                      <p class="control">
                        <a target="_blank" href="https://github.ibm.com/portfolio-solutions/coligo-image-classification">
                          <span class="icon">
                            <i class="fab fa-github"></i>
                          </span>
                          <span>
                            Code
                          </span>
                        </a>
                      </p>
                    </div>
                  </div>
                  <div class="navbar-item">
                    <div class="field is-grouped">
                      <p class="control">
                        <a target="_blank" href="https://cloud.ibm.com/docs/tutorials?topic=solution-tutorials-computer-vision-visual-insights-schematics">
                        Tutorial
                        </a>
                      </p>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-5 is-offset-1">
              <h1 class="title is-2">
                Image Classification
              </h1>
              <h2 class="subtitle is-4">
                powered by Code Engine and Visual Recognition
              </h2>
              <br />
              <div class="field">
                <div
                  id="file-js-example"
                  class="file is-centered is-boxed is-info"
                >
                  <label class="file-label">
                    <form
                      action="/uploadimage"
                      method="POST"
                      enctype="multipart/form-data"
                      id="imageForm"
                    >
                      <input
                        class="file-input"
                        type="file"
                        id="file"
                        name="files"
                        accept="image/tiff, image/jpeg, image/png"
                        multiple
                      />
                    </form>
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Choose an image...
                      </span>
                    </span>
                  </label>
                </div>
              </div>
              <div class="field">
                <button
                  class="button is-medium is-info is-outlined btn"
                  id="uploadbtn"
                  disabled
                  type="submit"
                  form="imageForm"
                >
                  Upload Files
                </button>
                <button
                  class="button is-medium is-info is-outlined btn"
                  id="classifybtn"
                  disabled
                >
                  Classify
                </button>
                <div class="error">
                  <p class="error has-text-danger is-medium"></p>
                </div>
                <div class="success">
                  <p class="success has-text-info is-medium"></p>
                </div>
              </div>
            </div>
            <div class="column is-5 is-scrollable">
              <h1>Image preview</h1>
              <div id ="column-multiline" class="columns is-multiline">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li class="is-active"><a href="https://www.ibm.com/cloud" target="_blank">IBM Cloud</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </body>
</html>
