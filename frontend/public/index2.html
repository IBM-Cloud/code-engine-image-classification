    ></script>
   
  </head>

  <body>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
              Docs
            </a>
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="https://bulma.io/documentation/overview/start/">

              <a class="navbar-item" href="https://bulma.io/documentation/form/general/">

              <hr class="navbar-divider">
              <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <div class="file">
                  <label class="file-label">
                    <input class="file-input" type="submit" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Choose a fileâ€¦

                  </span>

              </p>

      </div>
    </nav>
    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <h1 class="navbar-item title">
                Image Classification with Coligo
              </h1>
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
              <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="field is-grouped">
                      <p class="control">
                        <a target="_blank" href="https://github.ibm.com/portfolio-solutions/coligo-object-detection">
                          <span class="icon">
                            <i class="fab fa-github"></i>
                          </span>
                          <span>
                            Code
                          </span>
                        </a>
                      </p>
                    </div>
                  </div>
                  <div class="navbar-item">
                    <div class="field is-grouped">
                      <p class="control">
                        <a target="_blank" href="https://cloud.ibm.com/docs/tutorials?topic=solution-tutorials-computer-vision-visual-insights-schematics">
                        Tutorial
                        </a>
                      </p>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-5 is-offset-1">
              <h1 class="title is-2">
                Image Classification
              </h1>
              <h2 class="subtitle is-4">
                powered by Coligo and Visual Recognition
              </h2>
              <br />
              <div class="field">
                <div
                  id="file-js-example"
                  class="file is-centered is-boxed is-info"
                >
                  <label class="file-label">
                    <form
                      action="/uploadimage"
                      method="POST"
                      enctype="multipart/form-data"
                      id="imageForm"
                    >
                      <input
                        class="file-input"
                        type="file"
                        id="file"
                        name="files"
                        accept="image/tiff, image/jpeg, image/png"
                        multiple
                      />
                    </form>
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Choose an image...
                      </span>
                    </span>
                  </label>
                </div>
              </div>
              <div class="field">
                <button
                  class="button is-medium is-info is-outlined btn"
                  id="uploadbtn"
                  disabled
                  type="submit"
                  form="imageForm"
                >
                  Upload Files
                </button>
                <button
                  class="button is-medium is-info is-outlined btn"
                  id="classifybtn"
                  disabled
                >
                  Classify
                </button>
                <div class="error">
                  <p class="error has-text-danger is-medium"></p>
                </div>
                <div class="success">
                  <p class="success has-text-info is-medium"></p>
                </div>
              </div>
            </div>
            <div class="column is-5 is-scrollable">
              <h3 class="subtitle has-text-centered">Image preview</h3>
              <div id ="column-multiline" class="columns is-multiline">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li class="is-active"><a href="https://www.ibm.com/cloud" target="_blank">IBM Cloud</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script src="./index2.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </body>
</html>
